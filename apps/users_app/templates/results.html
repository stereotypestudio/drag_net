
{% if results %}
{% for r in results %}
	<div class = "card result"><a href = "/user/{{r.id}}">{{ r.dragName}} of house {{ r.houseName }} 
	{% if r.profile_image.url %}
		<div class = "search-image"><img src = "{{ r.profile_image.url}}">d</a></div>
	{% endif%}
{% endfor %}
{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
